- name : Configure Docker on EC2 Instances
  hosts : all
  become: true
  connection : ssh
  vars:
    ansible_ssh_private_key_file: "/var/lib/jenkins/workspace/Insurance_project3/ssh10509438313930772776.key"
  tasks : 
  - name: updating apt
    command : sudo apt-get update

  - name : Install Docker
    command : sudo apt-get install -y docker.io
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

  - name: Deploy Docker Container
    command: docker run -itd -p 8086:8081 swatig139627/insurance:latest

  
